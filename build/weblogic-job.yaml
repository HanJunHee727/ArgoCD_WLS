apiVersion: batch/v1
kind: Job
metadata:
  name: weblogic-job
  namespace: default
spec:
  template:
    metadata:
    spec:
      restartPolicy: Never
      containers:
        - name: weblogic-job
          image: store/oracle/serverjre:8
          imagePullPolicy: IfNotPresent
          volumeMounts:
          - mountPath: /scratch
            name: scratch
          command: ["/bin/bash"]
          args: %ARGS%
      imagePullSecrets:
        - name: docker-store
      volumes:
        - name: scratch
          hostPath:
            path: %HOST_PATH%
